<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>联系人</title>
<link rel="stylesheet" type="text/css"
	href="../js/easyui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css"
	href="../js/easyui/themes/icon.css">
<link rel="stylesheet" type="text/css" href="../js/easyui/demo/demo.css">
<script type="text/javascript" src="../js/easyui/jquery.min.js"></script>
<script type="text/javascript" src="../js/easyui/jquery.easyui.min.js"></script>
</head>

<body onload="onLoad()">
	<div class="easyui-layout" style="width: 900px; height:600px;">
		<div data-options="region:'west',collapsed:true,split:true" title="菜单" style="width: 140px">
			<iframe id="iframe_west" src="" width="100%"
				height="100%" marginheight="0" marginwidth="0" scrolling="no"
				frameborder="no" align="middle"></iframe>
		</div>
		<div data-options="region:'center'">
			<iframe id="iframe_main" src="" width="100%"
				height="100%" marginheight="0" marginwidth="0" scrolling="no"
				frameborder="no" align="middle"></iframe>
		</div>
	</div>
	<script type="text/javascript">
	function onLoad()
	{
		//$("#iframe_west").attr("src","menu_contacts.html");
		$("#iframe_west").attr("src","menu_contacts.jsp");
		//$("#iframe_main").attr("src","list.html");
		$("#iframe_main").attr("src","list.jsp");
	}
	</script>
</body>
</html>
